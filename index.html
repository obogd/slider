<!DOCTYPE html>
<html>

  <head>
  	<title>slider</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
  </head>

  <body>
   <div id="slider" class="beer-slider" data-beer-label="before" data-start="75">
  <svg width="100%" height="100%" viewBox="0 0 600 361" preserveAspectRatio="xMidYMid slice" data-beer-src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/original-baltic.jpg" aria-labelledby="title1" aria-role="img"> 
    <title id="title1">Baltic seashore - unprocessed</title>
    <image xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/original-baltic.jpg" x="0" y="0" width="100%" height="100%"></image>
  </svg>
	<div class="beer-reveal" data-beer-label="after">
    <svg width="100%" height="100%" viewBox="0 0 600 361" preserveAspectRatio="xMidYMid slice" data-beer-src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/warmsphere-baltic.jpg" aria-labelledby="title2" aria-role="img">
    <title id="title2">Baltic seashore - warmshphere preset applied</title>
    <image xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/74321/warmsphere-baltic.jpg" x="0" y="0" width="100%" height="100%"></image>
  </svg>
	</div>
</div>
</body>
</html>
